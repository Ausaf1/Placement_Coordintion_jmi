<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS links -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600&family=Open+Sans:wght@700&family=Quicksand&display=swap"
      rel="stylesheet"
    />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <title>Edit Profile</title>
  </head>

  <body>
    <!-- Account page navigation-->
    <section id="title">
        <!-- Nav Bar -->

        <nav class="navbar navbar-expand-lg navbar-dark" id="navbar">
          <div class="logo">
            <img src="JMI logo.jpeg" alt="uni icon" />
          </div>
          
          <a class="navbar-brand" href="">UNIVERSITY PLACEMENT SYSTEM
            <br>
            <p class="navbar-brand">Jamia Millia Islamia, New Delhi</p>
          </a> 
          
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item item">
                <a class="nav-link" href="#Home">Home</a>
              </li>
              <li class="nav-item item">
                <a class="nav-link" href="#About">About</a>
              </li>
              <li class="nav-item item">
                <a class="nav-link" href="#Contacts">Contacts</a>
              </li>
              <li class="nav-item item">
                <a class="nav-link" href="#Profile">Profile</a>
              </li>
            </ul>
          </div>
        </nav>

    </section>

    <div class="container-xl px-4 mt-4">
      <br />
      <div class="row">
        <div class="col-xl-4">
          <!-- Profile picture card-->
          <div class="card mb-4 mb-xl-0">
            <div class="card-header">Profile Picture</div>
            <div class="card-body text-center">
              <!-- Profile picture image-->
              <img
                class="img-account-profile rounded-circle mb-2"
                src="http://bootdey.com/img/Content/avatar/avatar7.png"
                alt=""
              />
              <!-- Profile picture help block-->
              <div class="small font-italic text-muted mb-4">
                JPG or PNG no larger than 5 MB
              </div>
              <!-- Profile picture upload button-->
              <button class="btn btn-primary" type="button">
                Upload new image
              </button>
            </div>
          </div>
        </div>

        <div class="col-xl-8">
          <!-- Account details card-->
          <div class="card mb-4">
            <div class="card-header">Edit Details</div>
            <div class="card-body">
              <form>
                <!-- Form Group (username)-->
                <div class="mb-3">
                  <label class="small mb-1" for="inputUsername"
                    >Enrollment number
                  </label>
                  <input
                    class="form-control"
                    id="inputUsername"
                    type="text"
                    placeholder="Enter your Enrollment number"
                    value="Enrollment no"
                  />
                </div>
                <!-- Form Row-->
                <div class="row gx-3 mb-3">
                  <!-- Form Group (first name)-->
                  <div class="col-md-6">
                    <label class="small mb-1" for="inputFirstName"
                      >First name</label
                    >
                    <input
                      class="form-control"
                      id="inputFirstName"
                      type="text"
                      placeholder="Enter your first name"
                      value="Valerie"
                    />
                  </div>
                  <!-- Form Group (last name)-->
                  <div class="col-md-6">
                    <label class="small mb-1" for="inputLastName"
                      >Last name</label
                    >
                    <input
                      class="form-control"
                      id="inputLastName"
                      type="text"
                      placeholder="Enter your last name"
                      value="Luna"
                    />
                  </div>
                </div>
                <!-- Form Row        -->
                <div class="row gx-3 mb-3">
                  <!-- Form Group (Branch)-->
                  <div class="col-md-6">
                    <label class="small mb-1" for="inputOrgName">Branch</label>
                    <input
                      class="form-control"
                      id="inputOrgName"
                      type="text"
                      placeholder="Enter your branch name"
                      value="Computer Engineering"
                    />
                  </div>
                  <!-- Form Group (Graduation year)-->
                  <div class="col-md-6">
                    <label class="small mb-1" for="inputLocation"
                      >Year of graduation</label
                    >
                    <input
                      class="form-control"
                      id="inputLocation"
                      type="text"
                      placeholder="Enter your graduating year"
                      value="2024"
                    />
                  </div>
                </div>
                <!-- Form Group (email address)-->
                <div class="mb-3">
                  <label class="small mb-1" for="inputEmailAddress"
                    >Email address</label
                  >
                  <input
                    class="form-control"
                    id="inputEmailAddress"
                    type="email"
                    placeholder="Enter your email address"
                    value="name@example.com"
                  />
                </div>
                <!-- Form Row-->
                <div class="row gx-3 mb-3">
                  <!-- Form Group (phone number)-->
                  <div class="col-md-6">
                    <label class="small mb-1" for="inputPhone"
                      >Phone number</label
                    >
                    <input
                      class="form-control"
                      id="inputPhone"
                      type="tel"
                      placeholder="Enter your phone number"
                      value="555-123-4567"
                    />
                  </div>
                  <!-- Form Group (Birthday)-->
                  <div class="col-md-6">
                    <label class="small mb-1" for="inputBirthday"
                      >Date of Birth</label
                    >
                    <input
                      class="form-control"
                      id="inputBirthday"
                      type="text"
                      name="birthday"
                      placeholder="DD/MM/YYYY"
                      value="10/09/2001"
                    />
                  </div>
                </div>

                <!-- Form Row-->
                <div class="row gx-3 mb-3">
                  <!-- Form Group (Gender)-->
                  <div class="col-md-6">
                    <label class="small mb-1" for="inputGender"
                      >Gender</label
                    >
                    <input
                      class="form-control"
                      id="inputGender"
                      type="text"
                      placeholder="Female / Male / Other"
                      value="Male"
                    />
                  </div>
                  <!-- Form Group (score)-->
                  <div class="col-md-6">
                    <label class="small mb-1" for="inputScore"
                      >Average GPA</label
                    >
                    <input
                      class="form-control"
                      id="inputScore"
                      type="number"
                      name="GPA"
                      placeholder="Avg GPA"
                      value="10"
                    />
                  </div>
                </div>

                <!-- Form Group (Resumé Link)-->
                <div class="mb-3">
                  <label class="small mb-1" for="inputResume"
                    >Resumé Link</label
                  >
                  <input
                    class="form-control"
                    id="inputResume"
                    type="url"
                    placeholder="Enter your Resumé Link"
                    value="Google drive link"
                  />
                </div>

                <!-- Save changes button-->
                <button class="btn btn-primary" type="button">
                  Save changes
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
